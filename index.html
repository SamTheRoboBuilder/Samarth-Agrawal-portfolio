<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samarth Agrawal Photography Gallery</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Bitcount Single for main heading -->
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Montserrat for subheading -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />

  <style>
    html, body {
      scroll-behavior: smooth;
      overscroll-behavior: contain;
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }
    h1 {
      font-family: 'Bitcount Single', monospace, sans-serif;
      font-weight: 400;
      font-size: 160px;
      text-align: center;
      margin-bottom: 30px;
      margin-top: 36px;
      letter-spacing: 0.03em;
    }
    h2 {
      font-family: 'Montserrat', Arial, Helvetica, 'Trebuchet MS', Tahoma, sans-serif;
      letter-spacing: 0.15em;
      font-size: 40px;
      font-weight: 300;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      max-width: 1200px;
      margin: 0 auto 50px auto;
      align-items: start;
    }
    .gallery a {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .gallery a:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }
    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 50;
      scroll-margin-top: 100vh; /* Mitigate jump on :target */
    }
    .lightbox:target {
      opacity: 1;
      pointer-events: auto;
    }
    .lightbox img {
      max-width: 95vw;
      max-height: 80vh;
      box-shadow: 0 6px 40px rgba(0,0,0,0.13);
      border-radius: 16px;
      background: #fff;
      margin: auto;
      display: block;
    }
    .lightbox .close {
      position: fixed;
      top: 24px;
      right: 30px;
      font-size: 2.5rem;
      color: #111;
      text-decoration: none;
      font-weight: 200;
      z-index: 60;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .lightbox .close:hover {
      opacity: 1;
    }
    .lightbox .nav {
      position: absolute;
      top: 50%;
      color: #222;
      font-size: 2.8rem;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      padding: 0.1em 0.25em;
      text-decoration: none;
      transition: background 0.18s;
      line-height: 1;
      opacity: 0.7;
      z-index: 60;
      user-select: none;
    }
    .lightbox .nav:hover { background: #fff; opacity: 1; cursor: pointer; }
    .lightbox .prev { left: 3vw; transform: translateY(-50%);}
    .lightbox .next { right: 3vw; transform: translateY(-50%);}
  </style>
</head>
<body>
  <h1>SAMARTH AGRAWAL</h1>
  <h2>PHOTOGRAPHY</h2>
  
  <div class="gallery">
    <a href="#img1"><img src="photos/20250821_060638.jpg" alt="Photo 1"></a>
    <a href="#img2"><img src="photos/20250814_215410.jpg" alt="Photo 2"></a>
    <a href="#img3"><img src="photos/20250809_123202.jpg" alt="Photo 3"></a>
    <a href="#img4"><img src="photos/20250811_184917.jpg" alt="Photo 4"></a>
    <a href="#img5"><img src="photos/20250728_203430.jpg" alt="Photo 5"></a>
  </div>

  <div id="img1" class="lightbox" tabindex="-1">
    <a href="#" class="close" title="Close">&times;</a>
    <a href="#img5" class="nav prev">&#10094;</a>
    <img src="photos/20250821_060638.jpg" alt="Photo 1">
    <a href="#img2" class="nav next">&#10095;</a>
  </div>
  <div id="img2" class="lightbox" tabindex="-1">
    <a href="#" class="close" title="Close">&times;</a>
    <a href="#img1" class="nav prev">&#10094;</a>
    <img src="photos/20250814_215410.jpg" alt="Photo 2">
    <a href="#img3" class="nav next">&#10095;</a>
  </div>
  <div id="img3" class="lightbox" tabindex="-1">
    <a href="#" class="close" title="Close">&times;</a>
    <a href="#img2" class="nav prev">&#10094;</a>
    <img src="photos/20250809_123202.jpg" alt="Photo 3">
    <a href="#img4" class="nav next">&#10095;</a>
  </div>
  <div id="img4" class="lightbox" tabindex="-1">
    <a href="#" class="close" title="Close">&times;</a>
    <a href="#img3" class="nav prev">&#10094;</a>
    <img src="photos/20250811_184917.jpg" alt="Photo 4">
    <a href="#img5" class="nav next">&#10095;</a>
  </div>
  <div id="img5" class="lightbox" tabindex="-1">
    <a href="#" class="close" title="Close">&times;</a>
    <a href="#img4" class="nav prev">&#10094;</a>
    <img src="photos/20250728_203430.jpg" alt="Photo 5">
    <a href="#img1" class="nav next">&#10095;</a>
  </div>
</body>
</html>
