  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }
    h1 {
      font-family: 'Bitcount Single', monospace, sans-serif;
      font-weight: 400;
      font-size: 150px;
      text-align: center;
      margin-bottom: 20px;
      margin-top: 36px;
      letter-spacing: 0.03em;
    }
    h2 {
      font-family: 'Montserrat', Arial, Helvetica, 'Trebuchet MS', Tahoma, sans-serif;
      letter-spacing: 0.15em;
      font-size: 40px;
      font-weight: 300;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 40px;
    }
    .masonry {
      column-count: 4;
      column-gap: 18px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 12px 40px 12px;
    }
    @media (max-width: 1100px) {
      .masonry { column-count: 3; }
    }
    @media (max-width: 750px) {
      .masonry { column-count: 2; }
    }
    @media (max-width: 500px) {
      .masonry { column-count: 1; padding: 0 4px 30px 4px; }
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.1em; }
    }
    .masonry a {
      display: inline-block;
      width: 100%;
      margin: 0 0 18px 0;
      break-inside: avoid;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      overflow: hidden;
      transition: transform 0.11s;
      background: #f6f6f6;
    }
    .masonry a:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    }
    .masonry img {
      width: 100%;
      display: block;
      border-radius: 0;
      object-fit: cover;
      height: auto;
    }

    /* Lightbox as before */
    .lightbox {
      position: fixed; inset: 0; background: rgba(255,255,255,0.97);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 50;
    }
    .lightbox:target { opacity: 1; pointer-events: auto; }
    .lightbox img {
      max-width: 95vw; max-height: 80vh;
      box-shadow: 0 6px 40px rgba(0,0,0,0.13); border-radius: 16px;
      background: #fff; margin: auto; display: block;
    }
    .lightbox .close {
      position: fixed; top: 24px; right: 30px; font-size: 2.5rem; color: #111;
      text-decoration: none; font-weight: 200; z-index: 60; opacity: 0.6; transition: opacity 0.2s;
    }
    .lightbox .close:hover { opacity: 1; }
    .lightbox .nav {
      position: absolute; top: 50%; color: #222; font-size: 2.8rem;
      background: rgba(255,255,255,0.3); border-radius: 50%; padding: 0.1em 0.25em;
      text-decoration: none; transition: background 0.18s; line-height: 1; opacity: 0.7;
      z-index: 60; user-select: none;
    }
    .lightbox .nav:hover { background: #fff; opacity: 1; cursor: pointer; }
    .lightbox .prev { left: 3vw; transform: translateY(-50%);}
    .lightbox .next { right: 3vw; transform: translateY(-50%);}
  </style>
</head>
